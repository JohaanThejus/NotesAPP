<!doctype html>
<html lang="en" style="height: 100vh;width: 100vw;margin: 0;padding: 0;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri + React + Typescript</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        
      }
  
      #titlebar {
        width: 100%;
        height: 31px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(255, 255, 255, 0.123);
        -webkit-app-region: drag; 
      }
      
      #titlebar .btn {
        width: 45px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        -webkit-app-region: no-drag; 
        transition: background 0.2s;
      }

      #titlebar .btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      #titlebar .btn.close:hover {
        background: #e81123;
      }
      #titlebar svg {
        width: 12px;
        height: 12px;
        fill: white;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="titlebar">
      <!-- Minimize -->
      <div class="btn minimize">
        <svg viewBox="0 0 10 1">
          <rect width="10" height="1"></rect>
        </svg>
      </div>
      <!-- Maximize -->
      <div class="btn maximize">
        <svg viewBox="0 0 10 10">
          <rect x="1" y="1" width="8" height="8" fill="none" stroke="white" stroke-width="1"/>
        </svg>
      </div>
    
      
      <!-- Close -->
      <div class="btn close">
        <svg viewBox="0 0 10 10">
          <line x1="1" y1="1" x2="9" y2="9" stroke="white" stroke-width="1.5"/>
          <line x1="9" y1="1" x2="1" y2="9" stroke="white" stroke-width="1.5"/>
        </svg>
      </div>
      
    </div>
    <div id="root" style="height: 100%; width: 100%;"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module" src="tauri_adviser.ts"></script>
  </body>
</html>
